<html>
	<head>
		<title>Web Terminal</title>
		<link type="text/css" rel="stylesheet" href="/terminal/style.css"></link>
		<link type="image/png" rel="shortcut icon" href="/terminal/favicon.png"></link>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div id="body">
			<div class="navigation"><a href="/">home</a> <a href="$(EDIT_SOURCE)">edit</a> <a href="$(VIEW_SOURCE)">view source</a> <a href="/about">about</a> <span id="status"></span> <span id="login"></span></div>
			<div id="terminal" class="main"></div>
			<div class="input">
				<span id="target"></span>
				<span id="prompt">&gt;</span>
				<input type='text' id='input'></input>
			</div>
			<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
			<script src="/terminal/client.js"></script>
		</div>
	</body>
</html>

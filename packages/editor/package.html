<!DOCTYPE html>
<html>
	<head>
		<title>Editor</title>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
		<script src="/editor/script.js"></script>
		<link rel="stylesheet" href="/editor/style.css">
	</head>
	<body>
		<div id="sidebar">
			<h1>Editor</h1>
			<h2 id="packageName"></h2>
			<div id="nav">
				<div><a href="/wiki">home</a> &gt; <a href="/tasks">tasks</a></div>
				<input id="install" type="button" value="Install" onclick="install()" style="display: block; clear: both">
				<input id="getLatest" type="button" value="Get Latest" onclick="copyToWorkspace()" style="display: block; clear: both">
				<input id="newFile" type="button" value="New File" onclick="newFile()" style="display: block; clear: both">
				<input id="saveAll" type="button" value="Save All" onclick="saveAll()" style="display: block; clear: both">
				<h2>Files</h2>
				<ul id="files"></ul>
				<div id="status"></div>
			</div>
		</div>
		<div id="content">
			<div id="toolbar">
				<input id="save" type="button" value="Save" onclick="saveFile()">
				<input id="rename" type="button" value="Rename" onclick="renameFile()">
				<input id="delete" type="button" value="Delete" onclick="deleteFile()">
			</div>
			<div id="editor"></div>
			<div id="errors"></div>
		</div>
	</body>
</html>

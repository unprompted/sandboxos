<html>
	<head>
		<title>Editor</title>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
		<script src="/editor/script.js"></script>
		<link rel="stylesheet" href="/editor/style.css"></link>
	</head>
	<body>
		<div id="sidebar">
			<h1>Editor</h1>
			<div id="nav">
				<div><a href="/wiki">home</a> &gt <a href="/tasks">tasks</a></div>
				<input id="copyToWorkspace" type="button" value="Copy to Workspace" onclick="copyToWorkspace()" style="clear: both"></input>
				<input id="install" type="button" value="Install" onclick="install()" style="clear: both"></input>
				<h2>Files</h2>
				<ul id="files"></ul>
			</div>
		</div>
		<div id="editor">
			<div id="toolbar">
				<input id="newFile" type="button" value="New File" onclick="newFile()"></input>
				<input id="save" type="button" value="Save" onclick="saveFile()"></input>
				<input id="rename" type="button" value="Rename" onclick="renameFile()"></input>
				<input id="delete" type="button" value="Delete" onclick="deleteFile()"></input>
			</div>
			<div id="content">
				<div id="editor"></div>
			</div>
		</div>
	</body>
</html>

<html>
	<head>
		<title>Wiki - $(PAGE)</title>
		<link rel="stylesheet" href="/wiki/style.css">
	</head>
	<body>
		<h1>Wiki - $(PAGE)</h1>
		<a href="/wiki/edit/$(PAGE)">Edit</a>
		<div>$(INDEX)</div>
		<div>$(CONTENTS)</div>
		<script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
		<script language="javascript">
			var editors = document.getElementsByClassName("code");
			for (var i = 0; i < editors.length; i++) {
				var editor = ace.edit(editors[i]);
				editor.setReadOnly(true);
				editor.setTheme("ace/theme/terminal");
				if (editors[i].dataset && editors[i].dataset.mode) {
					editor.getSession().setMode("ace/mode/" + editors[i].dataset.mode);
				}
				editor.setOptions({minLines: 4, maxLines: 32});
			}
		</script>
	</body>
</html>

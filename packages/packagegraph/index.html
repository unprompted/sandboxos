<!DOCTYPE html>
<html>
	<head>
		<title>Package Graph</title>
		<style>
			html, body, svg {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<script src="/packagegraph/vivagraph.min.js"></script>
		<script src="/packagegraph/packages.js"></script>
		<script>
			var graphics = Viva.Graph.View.svgGraphics();
			graphics.node(function(node) {
				var ui = Viva.Graph.svg("g");
				var text = Viva.Graph.svg("text").attr("text-anchor", "middle").text(node.id);
				ui.append(text);
				return ui;
			}).placeNode(function(ui, position) {
				ui.attr("transform", "translate(" + position.x + "," + position.y + ")");
			});
			var graph = Viva.Graph.graph();
			for (var packageName in packages) {
				console.debug("PN: " + packageName);
				graph.addNode(packageName, packageName);
				if (packages[packageName].imports) {
					packages[packageName].imports.forEach(function(i) {
						console.debug(packageName, i);
						graph.addLink(packageName, i);
					});
				}
			}
			var renderer = Viva.Graph.View.renderer(graph, {graphics: graphics});
			renderer.run();
		</script>
	</body>
</html>
